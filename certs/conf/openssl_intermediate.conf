[ ca ]
default_ca = CA_default

[ CA_default ]
dir               = ./trustchain/ca/intermediate
certs             = $dir/certs
crl_dir           = $dir/crl
new_certs_dir     = $dir/newcerts
database          = $dir/index.txt
serial            = $dir/serial
RANDFILE          = $dir/private/.rand
private_key       = $dir/private/intermediate.key.pem
certificate       = $dir/certs/intermediate.cert.pem
crlnumber         = $dir/crlnumber
crl               = $dir/crl/intermediate.crl.pem
crl_extensions    = crl_ext
default_crl_days  = 30
default_md        = sha512
name_opt          = ca_default
cert_opt          = ca_default
default_days      = 3650
preserve          = no
policy            = policy_loose

[ policy_strict ]
countryName             = match
stateOrProvinceName     = match
organizationName        = match
organizationalUnitName  = optional
commonName              = supplied
emailAddress            = optional

[ policy_loose ]
countryName             = optional
stateOrProvinceName     = optional
localityName            = optional
organizationName        = optional
organizationalUnitName  = optional
commonName              = supplied
emailAddress            = optional

[ req ]
default_bits        = 4096
distinguished_name  = req_distinguished_name
string_mask         = utf8only
default_md          = sha512
x509_extensions     = v3_ca
prompt              = no

[ req_distinguished_name ]
CN            = 666
C             = CZ
ST            = Czech Republic
L             = 999
O             = "Michal Karm Babacek, ID: 999"
OU            = Testing
emailAddress  = "karm@email.cz"

[ v3_ca ]
subjectKeyIdentifier    = hash
authorityKeyIdentifier  = keyid:always,issuer
basicConstraints        = critical, CA:true
keyUsage                = critical, digitalSignature, cRLSign, keyCertSign
extendedKeyUsage        = critical, OCSPSigning, timeStamping

[ v3_intermediate_ca ]
subjectKeyIdentifier    = hash
authorityKeyIdentifier  = keyid:always,issuer
basicConstraints        = critical, CA:true, pathlen:0
keyUsage                = critical, digitalSignature, cRLSign, keyCertSign
extendedKeyUsage        = critical, OCSPSigning, timeStamping, clientAuth, serverAuth

[ usr_cert ]
basicConstraints        = CA:FALSE
nsCertType              = client, email
nsComment               = "Testing client certificate."
subjectKeyIdentifier    = hash
authorityKeyIdentifier  = keyid:always, issuer:always
keyUsage                = critical, nonRepudiation, digitalSignature, keyEncipherment
extendedKeyUsage        = clientAuth

[ usr_cert_ocsp ]
basicConstraints        = CA:FALSE
nsCertType              = client, email
nsComment               = "This is a comment. We are generating testing certificates."
subjectKeyIdentifier    = hash
authorityKeyIdentifier  = keyid:always, issuer:always
keyUsage                = critical, nonRepudiation, digitalSignature, keyEncipherment
extendedKeyUsage        = clientAuth
authorityInfoAccess     = OCSP;URI:http://localhost:2560

[ server_cert ]
basicConstraints        = CA:FALSE
nsCertType              = server
nsComment               = "Testing server certificate."
subjectKeyIdentifier    = hash
authorityKeyIdentifier  = keyid:always, issuer:always
keyUsage                = critical, nonRepudiation, digitalSignature, keyEncipherment, keyAgreement 
extendedKeyUsage        = serverAuth

[ server_cert_ocsp ]
basicConstraints        = CA:FALSE
nsCertType              = server
nsComment               = "Testing server certificate."
subjectKeyIdentifier    = hash
authorityKeyIdentifier  = keyid:always, issuer:always
keyUsage                = critical, nonRepudiation, digitalSignature, keyEncipherment, keyAgreement 
extendedKeyUsage        = serverAuth, OCSPSigning, timeStamping

[ crl_ext ]
authorityKeyIdentifier=keyid:always
